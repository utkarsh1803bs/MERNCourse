<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .coloured-table {
            border-collapse: collapse;
            width: 100%;
            background-color: lightblue; /* Set the background color for the entire table */
        }
    
        .coloured-table th,
        .coloured-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    
    <table class="coloured-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    
</body>
</html>
